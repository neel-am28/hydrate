<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Hydrate</title>
</head>

<body>
    <h1>Hydrate</h1>
    <h2>Goal: <span class="two">2 </span>Litres</h2>

    <div class="beaker">
        <h3 class="remained"><span id="remaining">2L</span><br> Completed</h3>
        <div class="beaker-full"></div>
        <div class="beaker-mark half-one"></div>
        <div class="beaker-mark one">0.5L</div>
        <div class="beaker-mark half-two"></div>
        <div class="beaker-mark two">1L</div>
        <div class="beaker-mark half-three"></div>
        <div class="beaker-mark three">1.5L</div>
        <div class="beaker-mark half-four"></div>
        <div class="beaker-mark four">2L</div>
    </div>

    <div class="glasses-section">
        <h2 class="number">Select the number of glasses you had</h2>
        <div class="glass">8 <br>oz</div>
        <div class="glass">8 <br>oz</div>
        <div class="glass">8 <br>oz</div>
        <div class="glass">8 <br>oz</div>
        <div class="glass">8 <br>oz</div>
        <div class="glass">8 <br>oz</div>
        <div class="glass">8 <br>oz</div>
        <div class="glass">8 <br>oz</div>
    </div>
</body>

</html>
